{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}{% endblock %}
{% block style %}
    <link rel="stylesheet" href="{% static 'css/vendor/Index_SlideStyle.css' %}">
{% endblock %}
{% block contents %}
    <div id="main">
        <div class="slide_3d">
            <section id="slider">
                <input type="radio" name="slider" id="s1" checked>
                <input type="radio" name="slider" id="s2">
                <input type="radio" name="slider" id="s3">
                <input type="radio" name="slider" id="s4">
                <input type="radio" name="slider" id="s5">
                <label for="s1" id="slide1"><img src="{% static 'imgs/index_slide/testimage_1.png' %}"
                                                 style="width:100%; height:100%;"></label>
                <label for="s2" id="slide2"><img src="{% static 'imgs/index_slide/testimage_2.png' %}"
                                                 style="width:100%; height:100%;"></label>
                <label for="s3" id="slide3"><img src="{% static 'imgs/index_slide/testimage_3.png' %}"
                                                 style="width:100%; height:100%;"></label>
                <label for="s4" id="slide4"><img src="{% static 'imgs/index_slide/testimage_4.png' %}"
                                                 style="width:100%; height:100%;"></label>
                <label for="s5" id="slide5"><img src="{% static 'imgs/index_slide/testimage_5.png' %}"
                                                 style="width:100%; height:100%;"></label>
            </section>
        </div>

    </div>
{% endblock %}


{% block script %}
    {#  3Dslide javascript  #}
    <script>
        const slide1=document.getElementById('s1');
        const slide2=document.getElementById('s2');
        const slide3=document.getElementById('s3');
        const slide4=document.getElementById('s4');
        const slide5=document.getElementById('s5');

        var i=0

        let playslide=()=>{
            if (i == 0){slide1.click();}
            else if (i == 1){slide2.click();}
            else if (i == 2){slide3.click();}
            else if (i == 3){slide4.click();}
            else if (i == 4){slide5.click();}
            if (i == 4){i = -1}
            i = i + 1;
            console.log(i);
        };
        setInterval(playslide, 3000);
    </script>
{% endblock %}
